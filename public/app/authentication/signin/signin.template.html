<div class="signin-card mdl-card mdl-shadow--2dp">
    <div class="signin-card-title mdl-card__title">Welcome To TestCase App</div>
    <div class="signin-card-body mdl-card__supporting-text">
        <form (ngSubmit)="signin()">
            <div>
                <label>Username:</label>
                <input type="text" [(ngModel)]="credentials.username" name="username">
            </div>
            <div>
                <label>Password:</label>
                <input type="password" [(ngModel)]="credentials.password" name="password">
            </div>
            <div>
                <input type="submit" value="Sign In">
            </div>
            <span>{{errorMessage}}</span>
        </form>
    </div>
    <div class="mdl-card__actions">
        <a href="" [routerLink]="['/authentication/signup']">Register</a>
    </div>
</div>
